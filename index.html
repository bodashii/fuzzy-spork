<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meatball Radar</title>
  </head>
  <body>
    <header>
      <h1>Meatball Radar</h1>
    </header>

    <main>
      <div>
        <section>
          <!-- form to search for city -->
          <form>
            <div>
              <label></label>
              <input id="city" type="text" placeholder="city" />
              <button>Search</button>
            </div>
          </form>
          <br />
          <!-- space to see recent searches -->
          <ul></ul>
        </section>

        <section>
          <div>
            <div>
              <h2 id="cityEl">this radar is picking up...</h2>
            </div>
            <ul>
              <li>temp: <span id="tempData"></span></li>
              <li>wind: <span id="windData"></span></li>
              <li>humidity: <span id="humidityData"></span></li>
              <li>uv index: <span id="uvData"></span></li>
            </ul>
          </div>

          <h2>Here's a 5-day lookout</h2>
        </section>
      </div>
    </main>
  </body>
</html>
